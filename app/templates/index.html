<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-textarea {
            min-height: 100px;
        }
        .error {
            color: #d9534f;
            margin-top: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Свяжитесь с нами</h1>

    <form method="POST" novalidate>
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.contact.label }}
            {{ form.contact() }}
            {% if form.contact.errors %}
                <div class="error">{{ form.contact.errors[0] }}</div>
            {% endif %}
        </div>

        <div class="form-group">
            {{ form.message.label }}
            {{ form.message() }}
            {% if form.message.errors %}
                <div class="error">{{ form.message.errors[0] }}</div>
            {% endif %}
        </div>

        <button type="submit">Отправить сообщение</button>
    </form>
</body>
</html>
